version: '3'
services:
  nodejs-server:
    build:
      # dockerfile path
      context: ./server
      dockerfile: Dockerfile-server
    expose:
      - 3000
    ports:
      - "3000:3000"
    container_name: express
    volumes:
       - ./server:/usr/src/app
       - /usr/src/app/node_modules
  vue-ui:
    build:
      # dockerfile path
      context: ./
      dockerfile: Dockerfile-vue
    working_dir: /app
    expose:
      - 8080
    ports:
      - 8080:8080
    container_name: vue-ui
    volumes:
       - ./:/app/

